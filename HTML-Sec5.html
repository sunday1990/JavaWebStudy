<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置文字的特殊样式</title>
</head>
<body>
<h3>各种属性</h3>
<p>
	<ol>
		<li>粗体：<b>我是粗体</b>	</li>
		<li>斜体：<i>我是斜体</i></li>
		<li>文字加下划线:<u>我是下划线</u></li>
		<li>文字放大:<big>我是放大</big></li>
		<li>文字缩小:<small>我是缩小</small></li>
		<li>文字强调：<strong>我是强调</strong></li>
		<li>邮箱:<address>935143023@qq.com</address></li>
		<li>代码：<code>System.out.println("hello world")</code></li>
	</ol>
</p>


<h3>Font标签</h3>

<font color="red" size="10" face="宋体">Font标签</font>

</body>
</html>
