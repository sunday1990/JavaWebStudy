<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>align属性设置对其方式</title>
</head>
<body>
	<!-- 没有border的时候，没有线 -->

	<table border="1" width="300">
		<!-- 行 -->
		<tr>
			<!-- 列头 -->
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr align="center">
			<!-- 列 -->
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>1-1</td>
			<td align="center">1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
	</table>

</body>
</html>
