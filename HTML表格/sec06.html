<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cellspadding和cellspacing</title>
</head>
<body>
	<!-- 没有border的时候，没有线 -->

	<table border="1" width="400" bgcolor="white" cellpadding="20px;" cellspacing="10px;">
		<!-- 行 -->
		<tr>
			<!-- 列头 -->
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<!-- 第二行的第二列和第三行的第二列合并 -->
			<td>1-1</td>
			<td rowspan="2">1-2-3</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>1-1</td>
			<!-- <td>1-2</td> -->
			<td>1-3</td>
			<td>1-4</td>
		</tr>
	</table>

</body>
</html>


<!--

1、cellspadding 属性设定表格单元格中的内容距离格线的距离
2、cellspacing 属性设定表格相邻单元格边线之间的距离

 -->
