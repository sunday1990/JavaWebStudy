<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用columns左右合并</title>
</head>
<body>
	<!-- 没有border的时候，没有线 -->

	<table border="1">
		<!-- 行 -->
		<tr>
			<!-- 列头 -->
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<!-- 列合并，默认左对齐 -->
			<td colspan="2" align="center">1-1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
		</tr>
	</table>

</body>
</html>


<!-- 合并单元格、设置背景色、 -->
