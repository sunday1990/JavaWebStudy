<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用bgcolor设置背景色</title>
</head>
<body>
	<!-- 没有border的时候，没有线 -->

	<table border="1" width="400" bgcolor="red">
		<!-- 行 -->
		<tr>
			<!-- 列头 -->
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
		</tr>
		<tr>
			<!-- 第二行的第二列和第三行的第二列合并 -->
			<td>1-1</td>
			<td rowspan="2">1-2-3</td>
			<td>1-3</td>
			<td bgcolor="green">1-4</td>
		</tr>
		<tr bgcolor="yellow">
			<td>1-1</td>
			<!-- <td>1-2</td> -->
			<td>1-3</td>
			<td>1-4</td>
		</tr>
	</table>

</body>
</html>


<!-- 合并单元格、设置背景色、 -->
