<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按钮</title>
</head>
<body>

<form action="a.jsp" method="get">

<table bgcolor="red">
	<tr>
		<td>
		用户名:	
		</td>

			<input type="button" value="重置">

	</tr>

			<textarea id="desc" name="desc" rows="10"></textarea>

	</tr>


</table>

密码: <input type="password" id="pwd" name="pwd"> -->

</html>
