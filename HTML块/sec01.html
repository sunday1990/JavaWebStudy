<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div块元素</title>
</head>
<body>
<div id="d1" style="border: 1px red solid;">
	<h1>呵呵</h1>
	<h2>嘿嘿</h2>
	<p>嘻嘻</p>
</div>
<!-- hr会在两个块之间加上一条 -->
<hr/>
<div id="d2" style="border: 1px blue solid;">
	<h1>呵呵</h1>
	<h2>嘿嘿</h2>
	<p>嘻嘻</p>
</div>
</body>
</html>
<!-- 
div是个大容器，会换行

span是个小容器，不会换行 -->
