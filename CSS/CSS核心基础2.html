<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS核心基础</title>
	<style type="text/css">
		/*标记选择器*/
		p{
			color: black;
			font-size: 20px;
		}
		/*类别选择器,通过class引用，便于重复利用*/
		.r{
			color: red;
			font-size: 30px;
		}

		.b{
			color: blue;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<p class="r">爱编程，爱Java！</p>
	<p class="b">爱生活，艾拉芳！</p>
	<p>爱生活，爱撸码！</p>	
</body>
</html>
