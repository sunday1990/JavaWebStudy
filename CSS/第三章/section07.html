<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>层叠特性</title>
	<!-- 样式的层叠 -->
	<style type="text/css">
		p{
			color: blue;
		}	
		.red{
			color: red;
		}
		#p3{
			color: green;
		}


	</style>
	
</head>
<body>

<p>第一行文本</p>
<!-- 优先级大于标记样式 -->
<p class="red">第二行文本</p>
<p class="red" id="p3">第三行文本</p>
<p style="color: orange;" class="red" id="p3">第四行文本</p>

</body>
</html>
